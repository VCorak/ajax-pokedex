<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pokedex</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/html" href="/styles.css" />
</head>

<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main class="container">
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
            <input type="text" id="input-id" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" class="card-img-top" id="image" alt="..." srcset="">
            <div class="card-body">
                <h5 class="card-title" id="pokemon_name">Card title</h5>
                <p class="card-text" id="pokemon_id"></p>
                <p class="card-text" id="pokemon_moves">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item 1" id="pokemon_type">An item</li>
                <li class="list-group-item 2">A second item</li>
                <li class="list-group-item 3">A third item</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </main>


<script src="script.js"></script>
</body>

</html>
